<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Collection</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Recipe Showcase</div>
            <div class="user-info">
                <span id="welcome-message"></span>
                <button id="logout-button">LOGOUT</button>
            </div>
        </nav>
    </header>

    <main class="container">
        <section class="hero">
            <img src="https://png.pngtree.com/png-clipart/20250418/original/pngtree-happy-girl-chef-cooking-delicious-food-png-image_20851012.png"
                alt="logo" width="180px">
            <h1>Taste the Best Recipes Here!</h1>
        </section>

        <section class="controls">
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search recipes...">
                <button>üîç</button>
            </div>
            <div class="filter-bar">
                <select id="cuisine-filter">
                    <option value="all">All Cuisines</option>
                </select>
            </div>
            <div class="filter-bar">
                <select id="difficulty-filter">
                    <option value="all">All Difficulties</option>
                    <option value="Easy">Easy</option>
                    <option value="Medium">Medium</option>
                </select>
            </div>
            <div id="recipe-count" class="recipe-count"></div>
        </section>

        <section id="recipe-gallery" class="recipe-gallery"></section>
        
        <div id="loader" class="loader-container" style="display: none;">
            <div class="loader"></div>
        </div>
        
        <div class="show-more-container">
            <button id="show-more-button" style="display: none;">Show More Recipes</button>
        </div>
    </main>

    <div id="recipe-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <button class="modal-close-button">&times;</button>
            <div id="modal-body">
                </div>
        </div>
    </div>

    <script src="js/recipes.js"></script>
</body>
</html>
